<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>

        <!-- style connection -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <!-- header of the page -->
        <header>

            <div id="logo">
                <img src="img/Logo.png" alt="logo">
            </div>
            <div id="title">
                Toboolist
            </div>

        </header>

        <!-- main content of the page -->
        <main>

            <!-- first part of list container -->
            <div class="container first-part">
                <div class="button task-btn">Add Task</div>
                <div class="button section-btn">Add Section</div>
            </div>

            <!-- second part of list container -->
            <div class="container second-part">

                <div class="section-list">

                    <!-- name section -->
                    <div class="name-section">
                        &#x1F783; New Task
                    </div>

                    <!-- task -->
                    <div class="task">
                        
                        <div class="symbol-mark syb-check"><span>&#10004;</span></div>
                        <div class="task-name">Quarterly Newsletter</div>
                        <div class="label-list">Editorial</div>

                    </div>

                </div>

            </div>

        </main>

    </body>
</html>
